<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Clinical Center</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA11-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Clinical Center</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <md-list>

              <md-item>
                  <md-button ng-href="#/view/Samples/SampleSubmission">Sample Submission </md-button>
                  <md-icon md-svg-icon="{{'svg-10'}}" class="avatar"></md-icon>
              </md-item>
              <md-item>
                  <md-button ng-href="#/view/Samples/SampleLookup">Sample Lookup </md-button>
                  <md-icon md-svg-icon="{{'svg-4'}}" class="avatar"></md-icon>
              </md-item>

          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <div ng-view> </div>


          <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>
    <script src="./src/users/view/autocomplete.js"></script>
    <script src="./src/users/view/Samples.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'ngRoute', 'users','autocompleteFloatingLabelDemo'])
              .config(function($mdThemingProvider, $mdIconProvider, $routeProvider){
                      $routeProvider.
                              when('/view/autocomplete/', {
                                  templateUrl: './src/users/view/autocomplete/autocomplete.html',
                                  controller: 'DemoCtrl'
                              }).when('/view/Samples/SampleSubmission', {
                                  templateUrl: './src/users/view/Samples/SampleSubmission.html',
                                  controller: 'SamplesCtrl'
                              }).when('/view/Samples/SampleLookup', {
                                  templateUrl: './src/users/view/Samples/SampleLookup.html',
                                  controller: 'SamplesCtrl'
                              })
                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });


    </script>

  </body>
</html>
